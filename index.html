<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rentera — Share & Rent</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <!-- NAVBAR -->
  <header class="nav">
    <div class="container nav-flex">
      <div class="brand">
        <img src="images/LOGO RENTERA.png" alt="Logo Rentera" class="logo">
        <span>RENTERA</span>
      </div>

      <nav class="menu">
        <a href="#features">Fitur</a>
        <a href="#explore">Explore</a>
        <a href="#community">Komunitas</a>
        <a href="#contact">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="container hero-grid">
      
      <!-- TEXT ON LEFT -->
      <div class="hero-left">
        <h1>Simplify access — reduce waste & empower sustainable living</h1>
        <p>Temukan barang untuk disewa atau bangun toko di Rentera. Rental platform untuk manage transaksi, explore produk, dan membangun komunitas.</p>
        
        <div class="cta">
          <a href="#explore" class="btn">Mulai Jelajah</a>
          <a href="#explore" class="btn outline">Buat Toko</a>
        </div>
      </div>

      <!-- IMAGES RIGHT -->
      <div class="hero-right">
        <div class="service-container">
          
          <div class="service-item">
            <img src="images/Rent.png" alt="Rent">
            <p>Rent</p>
          </div>

          <div class="service-item">
            <img src="images/Repeat.png" alt="Repeat">
            <p>Repeat</p>
          </div>

          <div class="service-item">
            <img src="images/Reuse.png" alt="Reuse">
            <p>Reuse</p>
          </div>

        </div>
      </div>

    </div>
  </section>

</body>
</html>
